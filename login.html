<div class="container container-table">
  <div class="row vertical-center-row">
  <form ng-submit="onSubmit()" class="horizontal-form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control col-lg-4" id="email" placeholder="Enter email" ng-model="credentials.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Sign in!</button>
</form>
</div>
</div>
